<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - GlobeVista</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    h1, h2, h3, h4 {
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-white to-blue-50 text-gray-800">
  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-blue-700 to-indigo-700 text-white p-4 flex justify-between shadow-lg sticky top-0 z-50">
    <h1 class="text-3xl font-bold">Frontend</h1>
    <ul class="flex space-x-6 text-lg">
      <li><a href="index.html" class="hover:text-yellow-300">Home</a></li>
      <li><a href="destinations.html" class="hover:text-yellow-300">Destinations</a></li>
      <li><a href="blog.html" class="hover:text-yellow-300">Blog</a></li>
      <li><a href="gallery.html" class="hover:text-yellow-300">Gallery</a></li>
      <li><a href="contact.html" class="hover:text-yellow-300">Contact</a></li>
      <li><a href="about.html" class="hover:text-yellow-300">About</a></li>
    </ul>
  </nav>

  <!-- Contact Section -->
  <section class="py-16 px-8 max-w-4xl mx-auto">
    <h2 class="text-4xl font-bold text-center text-gray-800 mb-12">Get in Touch</h2>
    <form class="bg-white p-8 rounded-xl shadow-lg space-y-6">
      <div>
        <label for="name" class="block text-lg font-semibold mb-2">Name</label>
        <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div>
        <label for="email" class="block text-lg font-semibold mb-2">Email</label>
        <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div>
        <label for="message" class="block text-lg font-semibold mb-2">Message</label>
        <textarea id="message" name="message" rows="5" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-indigo-700 to-blue-700 text-white p-8 text-center mt-16">
    <p class="text-lg">&copy; 2025 Frontend. All rights reserved.</p>
    <div class="mt-4 space-x-6 text-xl">
      <a href="#" class="hover:text-yellow-300">Facebook</a>
      <a href="#" class="hover:text-yellow-300">Instagram</a>
      <a href="#" class="hover:text-yellow-300">Twitter</a>
    </div>
  </footer>
</body>
</html>
