<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - GlobeVista</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    h1, h2, h3, h4 {
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-white to-blue-50 text-gray-800">
  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-blue-700 to-indigo-700 text-white p-4 flex justify-between shadow-lg sticky top-0 z-50">
    <h1 class="text-3xl font-bold">Frontend</h1>
    <ul class="flex space-x-6 text-lg">
      <li><a href="index.html" class="hover:text-yellow-300">Home</a></li>
      <li><a href="destinations.html" class="hover:text-yellow-300">Destinations</a></li>
      <li><a href="blog.html" class="hover:text-yellow-300">Blog</a></li>
      <li><a href="gallery.html" class="hover:text-yellow-300">Gallery</a></li>
      <li><a href="contact.html" class="hover:text-yellow-300">Contact</a></li>
      <li><a href="about.html" class="hover:text-yellow-300">About</a></li>
    </ul>
  </nav>

  <!-- Gallery Section -->
  <section class="py-16 px-8">
    <h2 class="text-4xl font-bold text-center text-gray-800 mb-12">Moments Captured</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Image -->
      <img src="https://source.unsplash.com/400x300/?nature,landscape" class="rounded-lg shadow-md hover:shadow-xl transition duration-300" alt="Nature">
      <img src="https://source.unsplash.com/400x300/?culture,people" class="rounded-lg shadow-md hover:shadow-xl transition duration-300" alt="Culture">
      <img src="https://source.unsplash.com/400x300/?adventure,travel" class="rounded-lg shadow-md hover:shadow-xl transition duration-300" alt="Adventure">
      <img src="https://source.unsplash.com/400x300/?mountains" class="rounded-lg shadow-md hover:shadow-xl transition duration-300" alt="Mountains">
      <img src="https://source.unsplash.com/400x300/?beach" class="rounded-lg shadow-md hover:shadow-xl transition duration-300" alt="Beach">
      <img src="https://source.unsplash.com/400x300/?cityscape,travel" class="rounded-lg shadow-md hover:shadow-xl transition duration-300" alt="City">
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-indigo-700 to-blue-700 text-white p-8 text-center mt-16">
    <p class="text-lg">&copy; 2025 Frontend. All rights reserved.</p>
    <div class="mt-4 space-x-6 text-xl">
      <a href="#" class="hover:text-yellow-300">Facebook</a>

    </div>
